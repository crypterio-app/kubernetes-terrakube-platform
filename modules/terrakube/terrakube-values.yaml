

## Security
security:
  useOpenLDAP: false
  adminGroup: "TerrakubeAdmin"
  dexClientId: "terrakube"
  dexIssuerUri: "https://terrakube-api.appflex.io/dex"


## Dex
dex:
  config:
    issuer: https://terrakube-api.appflex.io/dex

    connectors:
    - type: oidc
      name: keycloak
      id: keycloak
      config:
        issuer: https://auth.appflex.io/auth/realms/develop #http://<KEYCLOAK FQDN/IPADDR>:PORT/auth/realms/<Realm>
        clientID: terrakube
        clientSecret: <REDACTED>
        redirectURI: https://terrakube-api.appflex.io/dex/callback #https://<metal-lb or cloud LB>/dex/callback
        loadAllGroups: true
        scopes:
        - openid
        - profile
        - email
        - groups
        insecureSkipEmailVerified: true
        insecureEnableGroups: true
        userIDKey: email
        userNameKey: email

    staticClients:
    - id: terrakube
      redirectURIs:
      - 'https://terrakube-ui.appflex.io'
      - '/device/callback'
      - 'http://localhost:10000/login'
      - 'http://localhost:10001/login'
      name: 'terrakube'
      public: true


